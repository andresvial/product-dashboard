name: Build
on: [pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm i

      - name: Build
        env:
          DUMMY_JSON_API_CLIENT_BASE_URL: ${{ vars.DUMMY_JSON_API_CLIENT_BASE_URL }}
        run: npm run build
